<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>콩카페 매장 위치 지도</title>
  <link rel="stylesheet" href="leaflet/leaflet.css" crossorigin="" />
  <style>
    #map { height: 600px; width: 100%; display: block; }
  </style>
</head>
<body>
  <h2>콩카페 매장 위치 지도</h2>
  <div id="map"></div>

  <script src="leaflet/leaflet.js" crossorigin="" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      var map = L.map('map').setView([37.56, 126.97], 11);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      var cafeData = [
        {"name": "콩카페 연남점", "address": "서울 마포구 성미산로 161-14", "lat": 37.5633, "lng": 126.9235},
        {"name": "콩카페 이태원점", "address": "서울 용산구 녹사평대로 168-8", "lat": 37.5345, "lng": 126.9941},
        {"name": "콩카페 종로종각점", "address": "서울 종로구 인사동3길 37", "lat": 37.5700, "lng": 126.9842},
        {"name": "콩카페 잠실롯데점", "address": "서울 송파구 올림픽로 240, 롯데백화점 B1", "lat": 37.5133, "lng": 127.1021},
        {"name": "콩카페 신도림점", "address": "서울 구로구 경인로 662, 디큐브시티 B2", "lat": 37.5082, "lng": 126.8910},
        {"name": "콩카페 삼성점", "address": "서울 강남구 테헤란로 517, 삼성동 B1", "lat": 37.5081, "lng": 127.0631},
        {"name": "콩카페 현대백화점 판교점", "address": "경기 성남시 분당구 판교역로146번길 20, 현대백화점 B1", "lat": 37.3947, "lng": 127.1119},
        {"name": "콩카페 고양점 (팝업)", "address": "경기 고양시 덕양구 고양대로 1955, 1층", "lat": 37.6767, "lng": 126.8267},
        {"name": "콩카페 천안점", "address": "충남 천안시 서북구 불당25로 142 골든프라자 105호,106호", "lat": 36.8040, "lng": 127.1507}
      ];

      cafeData.forEach(function(cafe) {
        L.marker([cafe.lat, cafe.lng]).addTo(map)
          .bindPopup('<b>' + cafe.name + '</b><br />' + cafe.address);
      });
    });
  </script>
</body>
</html>
